<body>

    <div class="parallax">
        <div class="container">
            <div class="ajax" data-target="home"></div>
            <div class="nav-container">
                <ul class="nav">
                    <li data-ref="home" data-selectable="false" data-type="nav-name">
                        <span class="nav-title">O Takagi VN Site</span>
                    </li>
                    <!--
                    -->
                    <li data-ref="home"><i data-type="nav-icon" class="fas fa-home"></i><span
                            data-type="nav-name">Home</span></li>
                    <!--
                    -->
                    <li data-ref="about"><i data-type="nav-icon" class="fas fa-info-circle"></i><span data-type="nav-name">About</span></li>
                    <!--
                    -->
                    <li data-ref="samples"><i data-type="nav-icon" class="fas fa-photo-video"></i><span
                            data-type="nav-name">Samples</span></li>
                    <!--
                    -->
                    <li data-ref="download"><i data-type="nav-icon" class="fas fa-cloud-download-alt"></i><a
                            href="https://github.com"><span data-type="nav-name">Download</span></a></li>
                    <!--
                    -->
                    <li data-ref="staff"><i data-type="nav-icon" class="fas fa-users"></i><span
                            data-type="nav-name">Staff</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function addEvents() {
            // Prevent two audio file play at the same time
            document.addEventListener('play', function (e) {
                var audios = document.getElementsByTagName('audio')
                for (var i = 0, len = audios.length; i < len; i++) {
                    if (audios[i] != e.target) {
                        audios[i].pause();
                    }
                }
            }, true);

            $("[data-ref='download']").on("click", function (e) {
                location.href = $(this).find("a").attr("href");
            })
        }
    </script>
    <script>

        $(document).ready(function () {
            const ajaxElements = ["home", "about", "samples", "staff"];

            /* this is the fade in function for the Logo fade in effect */
            function fadeIn(obj) {
                $(obj).delay(800).fadeIn(1000);
            }

            addEvents();
            $(".container").css({ opacity: 0, visibility: "visible" }).animate({ opacity: 0.9 }, 1300);

            // Actions for the navbar (AJAX call for every element, except Download, or the current selected one, to avoid reloading the same part again)
            $("[data-ref]").on("click", function () { // Selector "[data-ref]:not([data-status='selected'])" not working, so we check if it's selected later :(

                if ($(this).attr("data-status") !== "selected") {

                    // Change the selected element from the navbar visually

                    let mod = $(this).attr("data-ref");

                    if (ajaxElements.includes(mod)) {
                        $.ajax({
                            type: 'POST',
                            url: `${mod}.html`,
                            success: function (data) {
                                $(".nav li").attr("data-status", "iddle");
                                $(`[data-ref='${mod}']`).attr("data-status", "selected");
                                $(".ajax").html(data).attr("data-target", mod);

                                // Add events to elements, since when we modify the HTML, the events get lost
                                if (mod === "samples") {
                                    addEvents();
                                }
                                else if (mod === "home") {
                                    fadeIn("#preload");
                                }
                            },
                            error: function (request, error) {
                                // console.log("Request: " + JSON.stringify(request))
                                alert("There was an error with the server. Please try again later");
                            }
                        })
                    }
                    else if (mod === "downlaod") {
                    }
                }
            })

            $("[data-ref='home']").click();
        })
    </script>

    <script src="js/lightbox-plus-jquery.min.js"></script>
